services:
  wppconnect:
    container_name: wpp-interface-api
    restart: unless-stopped
    build:
      context: ../wpp-interface-api
    volumes:
      - ../wpp-interface-api/config.ts:/usr/src/wpp-server/config.ts
      - ../wpp-interface-api/wppconnect_tokens:/usr/src/wpp-server/tokens
    ports:
      - "21465:21465"
    networks:
      - wppconnect-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:21465/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  remind-bot-api:
    container_name: remind-bot-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    env_file:
      - .env
    networks:
      - wppconnect-network
    restart: unless-stopped
    depends_on:
      wppconnect:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wppconnect_tokens:

networks:
  wppconnect-network:
    external: true

